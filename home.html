        <h2>Criptomoedas</h2>
        <figure align="left">
            <img src="Imgs/bitcoin.jpg" width="500px" height="300px" alt="Bitcoin" title="Bitcoin">
            <figcaption><b>Criptomoeda – significado e definição</b>
                A criptomoeda refere-se a qualquer forma de moeda que existe digital ou virtualmente e usa criptografia para garantir a realização de transações. As criptomoedas não têm uma autoridade central de emissão ou regulação. Em vez disso, usam um sistema descentralizado para registrar transações e emitir novas unidades.
                <br>
                <b>O que é criptomoeda?</b>
                Criptomoeda é um sistema de pagamento digital que não depende de bancos para verificar e confirmar transações. É um sistema ponto a ponto que permite a qualquer pessoa enviar e receber pagamentos de qualquer lugar. Em vez do dinheiro físico transportado e trocado no mundo real, os pagamentos em criptomoeda existem unicamente como valores digitais em um banco de dados online que documenta as transações específicas.
                
                Ao transferir fundos de criptomoeda, as transações são registradas em um livro contábil público. A criptomoeda é armazenada em carteiras digitais.
                
                A criptomoeda tem esse nome porque usa o recurso de criptografia para verificar as transações. Isso significa que uma codificação avançada está envolvida no armazenamento e na transmissão de dados de criptomoeda entre as carteiras e os livros contábeis públicos. O objetivo da criptografia é oferecer segurança e proteção.
                
                A primeira criptomoeda foi o Bitcoin, criada em 2009 e ainda hoje a mais conhecida. Grande parte do interesse em criptomoedas é a negociação de mercado visando o lucro, com especuladores às vezes impulsionando os preços até as alturas.</figcaption>
        </figure>
        <h2 align="center">Inteligencia Artificial</h2>
        <figure align="center">
            <img src="Imgs/Chatgpt.jpg" width="500px" height="300px" alt="AI" title="Artificial Intelligence">
            <figcaption><b>O que é inteligência artificial?</b> 
                Inteligência artificial, ou IA, é uma tecnologia que permite que computadores e máquinas simulem a capacidade de resolução de problemas e a inteligência humana.
                
                Por si só ou combinada com outras tecnologias (como sensores, geolocalização e robótica) a IA pode realizar tarefas que, de outro modo, exigiriam a inteligência ou intervenção humana.laAssistentes digitais, orientação por GPS, veículos autônomos e ferramentas generativas de IA (como o Chat GPT da Open AI) são apenas alguns exemplos de IA nas notícias diárias e em nossas vidas diárias.
                
                Como um campo da ciência da computação, a inteligência artificial engloba (e costuma ser mencionada com) aprendizado automático e deep learning. Essas disciplinas envolvem o desenvolvimento de algoritmos de IA, modelados de acordo com os processos de tomada de decisão do cérebro humano, que podem "aprender" com os dados disponíveis e fazer classificações ou previsões cada vez mais precisas com o passar do tempo.
                
                A inteligência artificial passou por muitos ciclos de propaganda, mas, mesmo para os céticos, o lançamento do ChatGPT parece marcar um ponto de virada. Na última vez em que a IA generativa deu esse grande salto, os avanços ocorreram na visão computacional, mas agora o salto ocorre no processamento de linguagem natural (NLP). Atualmente, a IA generativa pode aprender e sintetizar não somente a linguagem humana, mas também outros tipos de dados, como imagens, vídeos, códigos de software e até mesmo estruturas moleculares.
                
                As aplicações para a IA aumentam todos os dias. Mas à medida que o hype em torno do uso de ferramentas de IA nos negócios decola, as discussões sobre ética em IA e IA responsável tornam-se extremamente importantes.</figcaption>
        </figure>
        <h2 align="right">Ciber Segurity</h2>
        <figure align="right">
            <img src="Imgs/cibersegurity2.jpg" width="500px" height="300px" alt="cibersegurity" title="Ciber Segurity">
            <figcaption><b>O que é segurança cibernética?</b>
                A segurança cibernética é a prática de proteger computadores, redes, aplicações de software, sistemas essenciais e dados de possíveis ameaças digitais. As organizações têm a responsabilidade de proteger dados para preservar a confiança do cliente e atender à conformidade regulatória. Elas usam medidas e ferramentas de segurança cibernética para proteger dados sigilosos de acesso não autorizado e evitar interrupções nas operações comerciais causadas por atividades de rede indesejadas. As organizações implementam a segurança cibernética simplificando a defesa digital entre pessoas, processos e tecnologias. </figcaption>
        </figure>
